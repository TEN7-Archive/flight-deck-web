zend_extension = opcache.so
opcache.enable = {{ _php.opcache_enable | default(flightdeck_web_defaults.php.opcache_enable) | ternary('1', '0') }}
opcache.validate_timestamps = {{ _php.opcache_validate_timestamps | default(flightdeck_web_defaults.php.opcache_validate_timestamps) | ternary('1', '0') }}
opcache.revalidate_freq = {{ _php.opcache_revalidate_freq | default(flightdeck_web_defaults.php.opcache_revalidate_freq) }}
opcache.max_accelerated_files = {{ _php.opcache_max_accelerated_files | default(flightdeck_web_defaults.php.opcache_max_accelerated_files) }}
opcache.memory_consumption = {{ _php.opcache_memory_consumption | default(flightdeck_web_defaults.php.opcache_memory_consumption) }}
opcache.interned_strings_buffer = {{ _php.opcache_interned_strings_buffer | default(flightdeck_web_defaults.php.opcache_interned_strings_buffer) }}
opcache.fast_shutdown = {{ _php.opcache_fast_shutdown | default(flightdeck_web_defaults.php.opcache_fast_shutdown) | ternary('1', '0') }}
