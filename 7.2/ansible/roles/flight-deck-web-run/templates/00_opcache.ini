zend_extension = opcache.so
opcache.enable = {{ flightdeck_web.php.opcache_enable | default(true) | ternary('1', '0') }}
opcache.validate_timestamps = {{ flightdeck_web.php.opcache_validate_timestamps | default(true) | ternary('1', '0') }}
opcache.revalidate_freq = {{ flightdeck_web.php.opcache_revalidate_freq | default('60') }}
opcache.max_accelerated_files = {{ flightdeck_web.php.opcache_max_accelerated_files | default('20000') }}
opcache.memory_consumption = {{ flightdeck_web.php.opcache_memory_consumption | default('192') }}
opcache.interned_strings_buffer = {{ flightdeck_web.php.opcache_interned_strings_buffer | default('16') }}
opcache.fast_shutdown = {{ flightdeck_web.php.opcache_fast_shutdown | default(true) | ternary('1', '0') }}
